<!-- complete_profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center">Complete Your Profile</h1>
    <p class="text-gray-600 text-center mb-4">Please fill out the following details:</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders all fields as paragraphs -->
        
        <div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md">
                Complete Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
